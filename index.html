<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List - Vanilla JS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>To-Do List</h1>

    <form id="task-form" class="task-form" aria-label="Add task">
      <input id="task-input" type="text" placeholder="Add a new task..." autocomplete="off" />
      <button id="add-btn" type="submit">Add</button>
    </form>

    <section class="controls">
      <div class="filters" role="tablist" aria-label="Task filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <div class="stats">
        <span id="items-left">0</span> items left
      </div>
    </section>

    <ul id="task-list" class="task-list" aria-live="polite"></ul>

    <div class="footer-actions">
      <button id="clear-completed">Clear completed</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
